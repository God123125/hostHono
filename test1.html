<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="msg" /> <button class="send">Send</button>
    <span class="store_message"></span>
  </body>
  <script>
    const ws = new WebSocket("ws://localhost:3000/api/chat/ws?id=121212");
    ws.onopen = () => console.log("Connected");
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("Received:", data);
      document.querySelector(".store_message").textContent = data.message;
    };

    document.querySelector(".send").addEventListener("click", () => {
      const val = document.getElementById("msg");
      const message = val ? val.value : "";
      ws.send(
        JSON.stringify({
          from: "121212",
          to: "131313",
          message,
        })
      );
    });
  </script>
</html>
