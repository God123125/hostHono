<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Chat Center</div>
      <div class="chat-area"></div>
      <div class="input-area">
        <input type="text" id="msg" placeholder="Type a message..." />
        <button class="send">Send</button>
      </div>
    </div>
  </body>
  <script>
    const ws = new WebSocket(
      "ws://localhost:3000/api/chat/ws?id=69467e98a5f6d82bfc3d18a2"
    );
    let store = [];

    // Function to render messages
    function renderMessages() {
      const container = document.querySelector(".chat-area");
      container.innerHTML = ""; // Clear existing messages

      [...store].reverse().forEach((item) => {
        const messageWrapper = document.createElement("div");
        // isInbox: true = received (left), isInbox: false = sent by you (right)
        messageWrapper.className = item.isInbox
          ? "message-wrapper receiver-wrapper"
          : "message-wrapper sender-wrapper";

        const messageDiv = document.createElement("div");
        messageDiv.className = item.isInbox
          ? "message receiver"
          : "message sender";
        messageDiv.textContent = item.message;

        messageWrapper.appendChild(messageDiv);
        container.appendChild(messageWrapper);
      });

      // Auto scroll to bottom
      container.scrollTop = container.scrollHeight;

      console.log("Current store:", store);
    }

    ws.onopen = () => console.log("Connected");

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("Received:", data);
      store.push({
        isInbox: true, // Messages received from WebSocket
        from: data.from,
        message: data.message,
      });
      renderMessages();
    };

    document.querySelector(".send").addEventListener("click", sendMessage);

    // Send message on Enter key
    document.getElementById("msg").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    function sendMessage() {
      const val = document.getElementById("msg");
      const message = val ? val.value.trim() : "";

      if (!message) return; // Don't send empty messages

      store.push({
        isSender: false, // Messages sent by you
        message: message,
      });

      ws.send(
        JSON.stringify({
          from: "69467e98a5f6d82bfc3d18a2",
          to: "695128c849db04c5064c9f0b",
          message,
        })
      );
      saveChatData(message);
      renderMessages();
      val.value = "";
    }
    async function saveChatData(message) {
      try {
        const res = await fetch("http://localhost:3000/api/chat/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            senderId: "69467e98a5f6d82bfc3d18a2",
            receiverId: "695128c849db04c5064c9f0b",
            message: message,
          }),
        });

        const data = await res.json();
        console.log(data);
      } catch (error) {
        console.error(error);
      }
    }
    async function getChatData() {
      try {
        const res = await fetch(
          "http://localhost:3000/api/chat/conversation/69467e98a5f6d82bfc3d18a2/695128c849db04c5064c9f0b",
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          }
        );
        const data = await res.json();
        store.push(...data.list);
        renderMessages();
      } catch (error) {
        console.error(error);
      }
    }
    getChatData();
  </script>
</html>
